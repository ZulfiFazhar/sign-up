<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <h1>Be Creative</h1>
          <p id="subtitle">Keep Awesome</p>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="copy">
            <h2>Log In</h2>
            <div class="login-container">
              <p>Log In to your account</p>
            </div>
          </section>
          <div class="input-container email">
            <label for="email">Email</label>
            <input type="email" name="email" type="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input type="password" name="password" type="password" />
            <i class="far fa-eye-slash"></i>
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <p>
              <span class="small"
                >Forgot password?
                <a href="#" target="_blank">Reset password</a>
              </span>
            </p>
          </div>
          <button class="signup-btn" type="submit">Log In</button>
          <section class="copy legal">
            <p>
              <span class="small"
                >Don't have an account?
                <a href="Signup.html">Sign Up now!</a>
              </span>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
